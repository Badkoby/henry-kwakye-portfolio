<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1976d2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9c27b0;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00bcd4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4caf50;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="glowGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#1976d2;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#1976d2;stop-opacity:0" />
    </radialGradient>
    
    <!-- Filters -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="rgba(0,0,0,0.1)"/>
    </filter>
    
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Grid Pattern -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#e3f2fd" stroke-width="1" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#backgroundGradient)" opacity="0.3"/>
  <rect width="800" height="600" fill="url(#grid)" opacity="0.5"/>  <!-- Chart 1: Line Chart with Multiple Series -->
  <g transform="translate(0, 0)">
    <!-- Chart Background -->
    <rect width="400" height="300" rx="12" fill="white" stroke="#e3f2fd" stroke-width="2" filter="url(#shadow)"/>
      <!-- Grid Lines -->
    <g stroke="#e3f2fd" stroke-width="0.5" opacity="0.7">
      <line x1="30" y1="50" x2="350" y2="50"/>
      <line x1="30" y1="90" x2="350" y2="90"/>
      <line x1="30" y1="130" x2="350" y2="130"/>
      <line x1="30" y1="170" x2="350" y2="170"/>
      <line x1="30" y1="210" x2="350" y2="210"/>
      <line x1="30" y1="250" x2="350" y2="250"/>
      
      <line x1="80" y1="30" x2="80" y2="260"/>
      <line x1="140" y1="30" x2="140" y2="260"/>
      <line x1="200" y1="30" x2="200" y2="260"/>
      <line x1="260" y1="30" x2="260" y2="260"/>
      <line x1="320" y1="30" x2="320" y2="260"/>
    </g>
    
    <!-- Data Lines -->
    <path d="M30 220 Q120 180, 200 160 Q280 140, 350 120" stroke="url(#primaryGradient)" stroke-width="3" fill="none" filter="url(#glow)"/>
    <path d="M30 200 Q120 220, 200 190 Q280 170, 350 150" stroke="url(#accentGradient)" stroke-width="3" fill="none" filter="url(#glow)"/>
    
    <!-- Data Points -->
    <circle cx="120" cy="180" r="5" fill="url(#primaryGradient)" filter="url(#glow)"/>
    <circle cx="200" cy="160" r="5" fill="url(#primaryGradient)" filter="url(#glow)"/>
    <circle cx="280" cy="140" r="5" fill="url(#primaryGradient)" filter="url(#glow)"/>
    <circle cx="350" cy="120" r="5" fill="url(#primaryGradient)" filter="url(#glow)"/>
    
    <circle cx="120" cy="200" r="5" fill="url(#accentGradient)" filter="url(#glow)"/>
    <circle cx="200" cy="170" r="5" fill="url(#accentGradient)" filter="url(#glow)"/>
    <circle cx="280" cy="150" r="5" fill="url(#accentGradient)" filter="url(#glow)"/>
    <circle cx="350" cy="130" r="5" fill="url(#accentGradient)" filter="url(#glow)"/>
      <!-- Chart Title -->
    <text x="200" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#333">Performance Trends</text>
  </g>  <!-- Chart 2: Advanced Bar Chart -->
  <g transform="translate(400, 0)">
    <!-- Chart Background -->
    <rect width="400" height="300" rx="12" fill="white" stroke="#e3f2fd" stroke-width="2" filter="url(#shadow)"/>      <!-- Grid Lines -->
    <g stroke="#e3f2fd" stroke-width="0.5" opacity="0.7">
      <line x1="30" y1="50" x2="370" y2="50"/>
      <line x1="30" y1="90" x2="370" y2="90"/>
      <line x1="30" y1="130" x2="370" y2="130"/>
      <line x1="30" y1="170" x2="370" y2="170"/>
      <line x1="30" y1="210" x2="370" y2="210"/>
      <line x1="30" y1="250" x2="370" y2="250"/>
    </g>
    
    <!-- Bars with Gradients -->
    <rect x="75" y="180" width="40" height="70" rx="5" fill="url(#primaryGradient)" opacity="0.8" filter="url(#shadow)"/>
    <rect x="140" y="150" width="40" height="100" rx="5" fill="url(#primaryGradient)" opacity="0.8" filter="url(#shadow)"/>
    <rect x="205" y="120" width="40" height="130" rx="5" fill="url(#primaryGradient)" opacity="0.8" filter="url(#shadow)"/>
    <rect x="270" y="90" width="40" height="160" rx="5" fill="url(#primaryGradient)" opacity="0.8" filter="url(#shadow)"/>
    
    <!-- Value Labels -->
    <text x="95" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">75</text>
    <text x="160" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">125</text>
    <text x="225" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">180</text>
    <text x="290" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">220</text>
    
    <!-- X-axis Labels -->
    <text x="95" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">Q1</text>
    <text x="160" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">Q2</text>
    <text x="225" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">Q3</text>
    <text x="290" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">Q4</text>
      <!-- Chart Title -->
    <text x="200" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#333">Revenue Growth</text>
  </g>  <!-- Chart 3: Scatter Plot Chart -->
  <g transform="translate(0, 300)">
    <!-- Chart Background -->
    <rect width="400" height="300" rx="12" fill="white" stroke="#e3f2fd" stroke-width="2" filter="url(#shadow)"/>
      <!-- Grid Lines -->
    <g stroke="#e3f2fd" stroke-width="0.5" opacity="0.7">
      <line x1="30" y1="50" x2="370" y2="50"/>
      <line x1="30" y1="90" x2="370" y2="90"/>
      <line x1="30" y1="130" x2="370" y2="130"/>
      <line x1="30" y1="170" x2="370" y2="170"/>
      <line x1="30" y1="210" x2="370" y2="210"/>
      <line x1="30" y1="250" x2="370" y2="250"/>
      
      <line x1="80" y1="30" x2="80" y2="270"/>
      <line x1="140" y1="30" x2="140" y2="270"/>
      <line x1="200" y1="30" x2="200" y2="270"/>
      <line x1="260" y1="30" x2="260" y2="270"/>
      <line x1="320" y1="30" x2="320" y2="270"/>
    </g>
    
    <!-- Scatter Points - Primary Dataset -->
    <circle cx="70" cy="190" r="6" fill="url(#primaryGradient)" opacity="0.8" filter="url(#glow)"/>
    <circle cx="95" cy="170" r="5" fill="url(#primaryGradient)" opacity="0.8" filter="url(#glow)"/>
    <circle cx="120" cy="150" r="7" fill="url(#primaryGradient)" opacity="0.8" filter="url(#glow)"/>
    <circle cx="145" cy="210" r="4" fill="url(#primaryGradient)" opacity="0.8" filter="url(#glow)"/>
    <circle cx="170" cy="130" r="6" fill="url(#primaryGradient)" opacity="0.8" filter="url(#glow)"/>
    <circle cx="195" cy="160" r="5" fill="url(#primaryGradient)" opacity="0.8" filter="url(#glow)"/>
    <circle cx="220" cy="120" r="7" fill="url(#primaryGradient)" opacity="0.8" filter="url(#glow)"/>
    <circle cx="245" cy="140" r="4" fill="url(#primaryGradient)" opacity="0.8" filter="url(#glow)"/>
    <circle cx="270" cy="110" r="6" fill="url(#primaryGradient)" opacity="0.8" filter="url(#glow)"/>
    <circle cx="295" cy="100" r="5" fill="url(#primaryGradient)" opacity="0.8" filter="url(#glow)"/>
    <circle cx="320" cy="90" r="7" fill="url(#primaryGradient)" opacity="0.8" filter="url(#glow)"/>
    
    <!-- Scatter Points - Secondary Dataset -->
    <circle cx="80" cy="220" r="5" fill="url(#accentGradient)" opacity="0.8" filter="url(#glow)"/>
    <circle cx="105" cy="200" r="4" fill="url(#accentGradient)" opacity="0.8" filter="url(#glow)"/>
    <circle cx="130" cy="230" r="6" fill="url(#accentGradient)" opacity="0.8" filter="url(#glow)"/>
    <circle cx="155" cy="180" r="5" fill="url(#accentGradient)" opacity="0.8" filter="url(#glow)"/>
    <circle cx="180" cy="210" r="4" fill="url(#accentGradient)" opacity="0.8" filter="url(#glow)"/>
    <circle cx="205" cy="190" r="6" fill="url(#accentGradient)" opacity="0.8" filter="url(#glow)"/>
    <circle cx="230" cy="170" r="5" fill="url(#accentGradient)" opacity="0.8" filter="url(#glow)"/>
    <circle cx="255" cy="200" r="4" fill="url(#accentGradient)" opacity="0.8" filter="url(#glow)"/>
    <circle cx="280" cy="150" r="6" fill="url(#accentGradient)" opacity="0.8" filter="url(#glow)"/>
    <circle cx="305" cy="140" r="5" fill="url(#accentGradient)" opacity="0.8" filter="url(#glow)"/>
    <circle cx="330" cy="130" r="4" fill="url(#accentGradient)" opacity="0.8" filter="url(#glow)"/>
    
    <!-- Trend Line -->
    <path d="M70 190 Q150 160, 250 130 Q290 115, 330 100" stroke="url(#primaryGradient)" stroke-width="2" fill="none" opacity="0.6" stroke-dasharray="5,5"/>
      <!-- Chart Title -->
    <text x="200" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#333">Correlation Analysis</text>
  </g>  <!-- Chart 4: Donut Chart -->
  <g transform="translate(400, 300)">
    <!-- Chart Background -->
    <rect width="400" height="300" rx="12" fill="white" stroke="#e3f2fd" stroke-width="2" filter="url(#shadow)"/>
      <!-- Donut Segments -->
    <g transform="translate(200, 150)">
      <!-- Outer Ring -->
      <path d="M0 -65 A65 65 0 0 1 45.96 -45.96 L32.17 -32.17 A45 45 0 0 0 0 -45 Z" fill="url(#primaryGradient)" opacity="0.9" filter="url(#shadow)"/>
      <path d="M45.96 -45.96 A65 65 0 0 1 65 0 L45 0 A45 45 0 0 0 32.17 -32.17 Z" fill="#4caf50" opacity="0.8" filter="url(#shadow)"/>
      <path d="M65 0 A65 65 0 0 1 0 65 L0 45 A45 45 0 0 0 45 0 Z" fill="#ff9800" opacity="0.8" filter="url(#shadow)"/>
      <path d="M0 65 A65 65 0 1 1 0 -65 L0 -45 A45 45 0 1 0 0 45 Z" fill="#f44336" opacity="0.8" filter="url(#shadow)"/>
      
      <!-- Center Circle -->
      <circle cx="0" cy="0" r="28" fill="white" filter="url(#shadow)"/>
      <text x="0" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#333">Total</text>
      <text x="0" y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="url(#primaryGradient)">100%</text>
    </g>
      <!-- Legend -->
    <g transform="translate(290, 90)">
      <rect x="0" y="0" width="14" height="14" fill="url(#primaryGradient)" opacity="0.9" rx="2"/>
      <text x="20" y="11" font-family="Arial, sans-serif" font-size="12" fill="#666">Development</text>
      
      <rect x="0" y="22" width="14" height="14" fill="#4caf50" opacity="0.8" rx="2"/>
      <text x="20" y="33" font-family="Arial, sans-serif" font-size="12" fill="#666">Design</text>
      
      <rect x="0" y="44" width="14" height="14" fill="#ff9800" opacity="0.8" rx="2"/>
      <text x="20" y="55" font-family="Arial, sans-serif" font-size="12" fill="#666">Testing</text>
      
      <rect x="0" y="66" width="14" height="14" fill="#f44336" opacity="0.8" rx="2"/>
      <text x="20" y="77" font-family="Arial, sans-serif" font-size="12" fill="#666">Deployment</text>
    </g>
      <!-- Chart Title -->
    <text x="200" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#333">Distribution Analysis</text>
  </g>
</svg>
