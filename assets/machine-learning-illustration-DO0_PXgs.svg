<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="mlGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9c27b0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#673ab7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3f51b5;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="dataGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00bcd4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4caf50;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="neuralGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff5722;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff9800;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="nodeGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#1976d2;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#1976d2;stop-opacity:0.4" />
    </radialGradient>
    
    <!-- Filters -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="rgba(0,0,0,0.15)"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Neural Network Visualization -->
  <g transform="translate(50, 50)">
    <!-- Background Container -->
    <rect width="700" height="500" rx="20" fill="white" filter="url(#shadow)" opacity="0.95"/>
    
    <!-- Header -->
    <rect x="20" y="20" width="660" height="50" rx="10" fill="url(#mlGradient)" opacity="0.1"/>
    <text x="350" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="url(#mlGradient)">Machine Learning Pipeline</text>
    
    <!-- Input Layer -->
    <g transform="translate(80, 120)">
      <text x="0" y="-10" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#333">Input Layer</text>
      
      <circle cx="0" cy="40" r="20" fill="url(#nodeGradient)" filter="url(#glow)"/>
      <circle cx="0" cy="100" r="20" fill="url(#nodeGradient)" filter="url(#glow)"/>
      <circle cx="0" cy="160" r="20" fill="url(#nodeGradient)" filter="url(#glow)"/>
      <circle cx="0" cy="220" r="20" fill="url(#nodeGradient)" filter="url(#glow)"/>
      <circle cx="0" cy="280" r="20" fill="url(#nodeGradient)" filter="url(#glow)"/>
      
      <!-- Data Flow Animation -->
      <circle cx="0" cy="40" r="8" fill="url(#dataGradient)" opacity="0.8">
        <animate attributeName="r" values="8;12;8" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.8;0.4;0.8" dur="2s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <!-- Hidden Layer 1 -->
    <g transform="translate(250, 120)">
      <text x="0" y="-10" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#333">Hidden Layer 1</text>
      
      <circle cx="0" cy="20" r="18" fill="url(#nodeGradient)" filter="url(#glow)"/>
      <circle cx="0" cy="70" r="18" fill="url(#nodeGradient)" filter="url(#glow)"/>
      <circle cx="0" cy="120" r="18" fill="url(#nodeGradient)" filter="url(#glow)"/>
      <circle cx="0" cy="170" r="18" fill="url(#nodeGradient)" filter="url(#glow)"/>
      <circle cx="0" cy="220" r="18" fill="url(#nodeGradient)" filter="url(#glow)"/>
      <circle cx="0" cy="270" r="18" fill="url(#nodeGradient)" filter="url(#glow)"/>
      <circle cx="0" cy="320" r="18" fill="url(#nodeGradient)" filter="url(#glow)"/>
    </g>
    
    <!-- Hidden Layer 2 -->
    <g transform="translate(420, 120)">
      <text x="0" y="-10" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#333">Hidden Layer 2</text>
      
      <circle cx="0" cy="60" r="18" fill="url(#nodeGradient)" filter="url(#glow)"/>
      <circle cx="0" cy="120" r="18" fill="url(#nodeGradient)" filter="url(#glow)"/>
      <circle cx="0" cy="180" r="18" fill="url(#nodeGradient)" filter="url(#glow)"/>
      <circle cx="0" cy="240" r="18" fill="url(#nodeGradient)" filter="url(#glow)"/>
    </g>
    
    <!-- Output Layer -->
    <g transform="translate(590, 120)">
      <text x="0" y="-10" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#333">Output</text>
      
      <circle cx="0" cy="120" r="22" fill="url(#neuralGradient)" filter="url(#glow)"/>
      <circle cx="0" cy="200" r="22" fill="url(#neuralGradient)" filter="url(#glow)"/>
      
      <!-- Prediction Animation -->
      <circle cx="0" cy="120" r="10" fill="white" opacity="0.9">
        <animate attributeName="r" values="10;15;10" dur="1.5s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.9;0.3;0.9" dur="1.5s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <!-- Connections -->
    <g stroke="url(#mlGradient)" stroke-width="2" opacity="0.6" fill="none">
      <!-- Input to Hidden 1 -->
      <path d="M100 160 Q175 140, 250 140">
        <animate attributeName="stroke-dasharray" values="0,200;200,0" dur="2s" repeatCount="indefinite"/>
      </path>
      <path d="M100 180 Q175 160, 250 170">
        <animate attributeName="stroke-dasharray" values="0,200;200,0" dur="2.2s" repeatCount="indefinite"/>
      </path>
      <path d="M100 200 Q175 180, 250 220">
        <animate attributeName="stroke-dasharray" values="0,200;200,0" dur="1.8s" repeatCount="indefinite"/>
      </path>
      
      <!-- Hidden 1 to Hidden 2 -->
      <path d="M268 190 Q344 165, 420 180">
        <animate attributeName="stroke-dasharray" values="0,200;200,0" dur="2.5s" repeatCount="indefinite"/>
      </path>
      <path d="M268 220 Q344 200, 420 240">
        <animate attributeName="stroke-dasharray" values="0,200;200,0" dur="2.3s" repeatCount="indefinite"/>
      </path>
      
      <!-- Hidden 2 to Output -->
      <path d="M438 240 Q514 200, 590 240">
        <animate attributeName="stroke-dasharray" values="0,200;200,0" dur="1.7s" repeatCount="indefinite"/>
      </path>
      <path d="M438 180 Q514 170, 590 240">
        <animate attributeName="stroke-dasharray" values="0,200;200,0" dur="2.1s" repeatCount="indefinite"/>
      </path>
    </g>
    
    <!-- Data Processing Visualization -->
    <g transform="translate(80, 480)">
      <rect width="540" height="60" rx="10" fill="url(#dataGradient)" opacity="0.1"/>
      <text x="270" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#333">Data Processing Pipeline</text>
      
      <!-- Processing Steps -->
      <g transform="translate(0, 35)">
        <rect x="20" y="0" width="80" height="20" rx="10" fill="url(#dataGradient)" opacity="0.8"/>
        <text x="60" y="14" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">Data Input</text>
        
        <rect x="120" y="0" width="80" height="20" rx="10" fill="url(#dataGradient)" opacity="0.8"/>
        <text x="160" y="14" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">Preprocessing</text>
        
        <rect x="220" y="0" width="80" height="20" rx="10" fill="url(#mlGradient)" opacity="0.8"/>
        <text x="260" y="14" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">Training</text>
        
        <rect x="320" y="0" width="80" height="20" rx="10" fill="url(#mlGradient)" opacity="0.8"/>
        <text x="360" y="14" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">Validation</text>
        
        <rect x="420" y="0" width="80" height="20" rx="10" fill="url(#neuralGradient)" opacity="0.8"/>
        <text x="460" y="14" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">Prediction</text>
        
        <!-- Flow Arrows -->
        <g stroke="#666" stroke-width="2" fill="#666" opacity="0.7">
          <path d="M105 10 L115 10 M110 5 L115 10 L110 15"/>
          <path d="M205 10 L215 10 M210 5 L215 10 L210 15"/>
          <path d="M305 10 L315 10 M310 5 L315 10 L310 15"/>
          <path d="M405 10 L415 10 M410 5 L415 10 L410 15"/>
        </g>
      </g>
    </g>
    
    <!-- Performance Metrics -->
    <g transform="translate(480, 90)">
      <rect width="180" height="120" rx="10" fill="white" filter="url(#shadow)" opacity="0.9"/>
      <rect x="0" y="0" width="180" height="30" rx="10" fill="url(#neuralGradient)"/>
      <text x="90" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">Model Performance</text>
      
      <text x="20" y="50" font-family="Arial, sans-serif" font-size="11" fill="#333" font-weight="600">Accuracy:</text>
      <text x="140" y="50" font-family="Arial, sans-serif" font-size="11" fill="url(#neuralGradient)" font-weight="bold">94.7%</text>
      
      <text x="20" y="70" font-family="Arial, sans-serif" font-size="11" fill="#333" font-weight="600">Precision:</text>
      <text x="140" y="70" font-family="Arial, sans-serif" font-size="11" fill="url(#neuralGradient)" font-weight="bold">92.3%</text>
      
      <text x="20" y="90" font-family="Arial, sans-serif" font-size="11" fill="#333" font-weight="600">Recall:</text>
      <text x="140" y="90" font-family="Arial, sans-serif" font-size="11" fill="url(#neuralGradient)" font-weight="bold">89.1%</text>
      
      <text x="20" y="110" font-family="Arial, sans-serif" font-size="11" fill="#333" font-weight="600">F1-Score:</text>
      <text x="140" y="110" font-family="Arial, sans-serif" font-size="11" fill="url(#neuralGradient)" font-weight="bold">90.6%</text>
    </g>
  </g>
  
  <!-- Floating Particles -->
  <g opacity="0.4">
    <circle cx="100" cy="100" r="2" fill="url(#dataGradient)">
      <animateMotion dur="6s" repeatCount="indefinite">
        <mpath href="#path1"/>
      </animateMotion>
    </circle>
    <circle cx="200" cy="150" r="1.5" fill="url(#mlGradient)">
      <animateMotion dur="8s" repeatCount="indefinite">
        <mpath href="#path2"/>
      </animateMotion>
    </circle>
    <circle cx="300" cy="200" r="2.5" fill="url(#neuralGradient)">
      <animateMotion dur="5s" repeatCount="indefinite">
        <mpath href="#path3"/>
      </animateMotion>
    </circle>
  </g>
  
  <!-- Hidden paths for particle animation -->
  <defs>
    <path id="path1" d="M100 100 Q400 50, 700 150 Q400 250, 100 100" fill="none"/>
    <path id="path2" d="M200 150 Q500 100, 600 300 Q300 400, 200 150" fill="none"/>
    <path id="path3" d="M300 200 Q600 150, 500 400 Q200 300, 300 200" fill="none"/>
  </defs>
</svg>
